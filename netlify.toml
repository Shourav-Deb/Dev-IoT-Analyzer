# netlify.toml - Deb IoT Analyzer (BEMS)

[build]
  command   = "npm run build"
  publish   = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  # run the aggregated dev script which starts frontend + functions
  command = "npm run dev:all"
  port = 8888
  # when using the CLI, this will proxy functions from `functions` directory above

[functions]
  directory = "netlify/functions"

# SPA rewrite so client-side routing works in production
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
